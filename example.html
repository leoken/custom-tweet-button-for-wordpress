<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Example &#8211; Custom Tweet Button for Wordpress</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

<div class="container">
    <h1>Example</h1>
    <p>An example of the default HTML and CSS.</p>
    
    <h3>Horizontal (default style)</h3>
    <div class="twitter-share">
        <a class="twitter-button" 
           rel="external nofollow" 
           title="Share this on Twitter" 
           href="#non" 
           target="_blank">Tweet</a>
        <a class="twitter-count" href="http://twitter.com/search?q=">259</a>
    </div>

    <h3>Vertical</h3>
    <div class="twitter-share vcount">
        <a class="twitter-button" 
           rel="external nofollow" 
           title="Share this on Twitter" 
           href="#non" 
           target="_blank">Tweet</a>
        <a class="twitter-count" href="http://twitter.com/search?q=">259</a>
    </div>
</div>

</body>
</html>
